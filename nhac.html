<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player - Kang & Thy</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1a1a1a, #3d002f);
        font-family: 'Segoe UI', sans-serif;
        color: white;
        height: 100vh;
        display: flex;
        overflow: hidden;
    }

    /* Vùng trái chứa đĩa + nút điều khiển */
    .left-panel {
        width: 65%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    /* Đĩa nhạc */
    .disc-container {
        width: 260px;
        height: 260px;
        border-radius: 50%;
        background: url('https://raw.githubusercontent.com/huukhanh2612/kangthy/ee11147f7324130dfdae739dea2204f5c7f63917/diaquay.jpg') no-repeat center/cover;
        border: 6px solid #ffb6d9;
        box-shadow: 0 0 25px #ff7ac4;
        animation: spin 4s linear infinite;
        animation-play-state: paused;
    }

    .playing .disc-container {
        animation-play-state: running;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    /* Tiêu đề bài hát */
    .song-title {
        margin-top: 20px;
        font-size: 26px;
        font-weight: bold;
        text-align: center;
        color: #ffbde6;
    }

    .song-desc {
        font-size: 14px;
        margin-top: 5px;
        opacity: 0.8;
        text-align: center;
        color: #ffd4ef;
    }

    /* Nút điều khiển */
    .controls {
        margin-top: 30px;
        display: flex;
        gap: 20px;
    }

    .btn {
        width: 55px;
        height: 55px;
        border-radius: 50%;
        background: #ff87c9;
        border: none;
        font-size: 20px;
        cursor: pointer;
        box-shadow: 0 0 15px #ff5bb1;
        transition: 0.2s;
    }

    .btn:hover {
        transform: scale(1.15);
        background: #ff4fab;
    }

    /* Playlist bên phải */
    .playlist {
        width: 35%;
        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(10px);
        padding: 25px;
        overflow-y: auto;
        height: 100vh;
        border-left: 2px solid #ff8ccd;
    }

    .playlist h2 {
        text-align: center;
        color: #ffbde6;
        margin-bottom: 20px;
    }

    .song-item {
        padding: 12px;
        margin-bottom: 10px;
        background: rgba(255, 182, 213, 0.15);
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    .song-item:hover {
        background: rgba(255, 182, 213, 0.35);
    }

    .active {
        background: #ff7cc2 !important;
    }

    .song-name {
        font-size: 16px;
        font-weight: bold;
    }
    
    /* Thêm style cho lượt nghe */
    .song-stats {
        opacity: 0.9;
        font-size: 12px;
        margin-top: 5px;
        color: #ff91c7;
    }

    .song-info {
        opacity: 0.7;
        font-size: 13px;
        margin-top: 3px;
    }

</style>
</head>

<body>

<div class="left-panel" id="playerArea">

    <div class="disc-container" id="disc"></div>

    <div class="song-title" id="songTitle">Đang tải...</div>
    <div class="song-desc" id="songDesc"></div>

    <div class="controls">
        <button class="btn" id="prevBtn">⏮</button>
        <button class="btn" id="playBtn">▶️</button>
        <button class="btn" id="nextBtn">⏭</button>
    </div>

</div>

<div class="playlist" id="playlist">
    <h2>Danh Sách Bài Hát</h2>
    <input type="text" id="searchInput" placeholder="Tìm kiếm tên bài hát hoặc tác giả..." onkeyup="filterSongs()" style="
        width: 95%; 
        padding: 10px; 
        margin-bottom: 20px; 
        border: none; 
        border-radius: 5px; 
        background: rgba(255, 255, 255, 0.1); 
        color: white; 
        font-size: 14px;
    ">
</div>

<audio id="audio"></audio>

<script>
// *** DỮ LIỆU ĐÃ CẬP NHẬT THÊM TRƯỜNG PLAYCOUNT ***
const songs = [
    { title: "Chúng Ta", desc: "Lyrics: OneKang • Artist: BB.A", file: "Chúng ta _.mp3", playCount: 15 },
    { title: "Xuôi Theo Dòng", desc: "Lyrics: OneKang • Artist: QuânBy", file: "Xuôi theo sông.mp3", playCount: 8 },
    { title: "Kéo Anh Tôi Ra", desc: "Lyrics: OneKang • Artist: Rick", file: "Kéo Anh Tôi Ra.mp3", playCount: 22 },
    { title: "Chạy Khỏi Tao", desc: "Lyrics: OneKang • Artist: Bảo Black", file: "Chạy khỏi tao.mp3", playCount: 10 },
    { title: "Còn Ngoại Đâu", desc: "Lyrics: OneKang • Artist: BB.A", file: "Còn ngoại đâu _.mp3", playCount: 5 },
    { title: "Quên Ngoại", desc: "Lyrics: OneKang • Artist: QuânBy", file: "Quên Ngoại.mp3", playCount: 12 },
    { title: "Sao Em Lại Chọn Khó Khăn", desc: "Lyrics: OneKang • Artist: ĐạiTo", file: "Sao em lại chọn khó khăn _.mp3", playCount: 18 }
];

let currentSong = 0;

const audio = document.getElementById("audio");
const songTitle = document.getElementById("songTitle");
const songDesc = document.getElementById("songDesc");
const playerArea = document.getElementById("playerArea");
const playlistEl = document.getElementById("playlist");

// Hàm lọc bài hát theo tiêu đề hoặc tác giả (Giữ nguyên)
function filterSongs() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const songItems = document.querySelectorAll(".song-item");

    songItems.forEach((item, index) => {
        const songData = songs[index];
        const textToSearch = (songData.title + " " + songData.desc).toLowerCase();

        if (textToSearch.includes(input)) {
            item.style.display = "";
        } else {
            item.style.display = "none";
        }
    });
}

// *** HÀM MỚI: Tăng lượt nghe ***
function incrementPlayCount(index) {
    if (songs[index]) {
        // Tăng lượt nghe trong bộ nhớ (Lưu ý: Để lưu trữ vĩnh viễn cần dùng LocalStorage)
        songs[index].playCount = (songs[index].playCount || 0) + 1;
        // Cập nhật lại giao diện playlist sau khi tăng
        updatePlaylistDisplay();
    }
}

function loadSong(index) {
    currentSong = index;
    audio.src = songs[index].file;
    songTitle.textContent = songs[index].title;
    songDesc.textContent = songs[index].desc;
    audio.play();
    playerArea.classList.add("playing");
    updatePlaylist();
}

function updatePlaylist() {
    document.querySelectorAll(".song-item").forEach((item, i) => {
        item.classList.toggle("active", i === currentSong);
    });
}

// *** HÀM MỚI: Cập nhật lại giao diện playlist (Tách ra từ hàm render) ***
function updatePlaylistDisplay() {
    // Xóa nội dung playlist hiện tại (trừ tiêu đề và ô tìm kiếm)
    const existingItems = document.querySelectorAll(".song-item");
    existingItems.forEach(item => item.remove());

    // Render lại playlist với dữ liệu mới (đã bao gồm playCount mới)
    songs.forEach((song, i) => {
        const div = document.createElement("div");
        div.className = "song-item";
        
        // Thêm thẻ hiển thị Lượt Nghe (song-stats)
        div.innerHTML = `
            <div class="song-name">${song.title}</div>
            <div class="song-info">${song.desc}</div>
            <div class="song-stats">Lượt nghe: ${song.playCount}</div>
        `;
        
        div.onclick = () => loadSong(i);
        playlistEl.appendChild(div);
    });

    // Sau khi render xong, đảm bảo bài đang phát được đánh dấu
    updatePlaylist(); 
    
    // Giữ lại bộ lọc nếu người dùng đang tìm kiếm
    filterSongs();
}


// *** CHỈNH SỬA: Thay thế hàm render playlist cũ bằng hàm mới ***
// Xóa dòng 'songs.forEach((song, i) => {...});' cũ
// Và gọi hàm mới để render lần đầu tiên:
updatePlaylistDisplay(); 


// Buttons (Giữ nguyên)
document.getElementById("playBtn").onclick = () => {
    if (audio.paused) {
        audio.play();
        playerArea.classList.add("playing");
    } else {
        audio.pause();
        playerArea.classList.remove("playing");
    }
};

document.getElementById("nextBtn").onclick = () => {
    // Thêm logic nếu bài đang phát chưa hết mà chuyển bài
    // Dù không chính xác hoàn toàn nhưng là cách đơn giản để ghi nhận chuyển bài
    if (!audio.paused) incrementPlayCount(currentSong); 
    
    currentSong = (currentSong + 1) % songs.length;
    loadSong(currentSong);
};

document.getElementById("prevBtn").onclick = () => {
    // Thêm logic nếu bài đang phát chưa hết mà chuyển bài
    if (!audio.paused) incrementPlayCount(currentSong);
    
    currentSong = (currentSong - 1 + songs.length) % songs.length;
    loadSong(currentSong);
};

// *** CHỈNH SỬA: Tự chuyển bài và tăng lượt nghe khi bài hát kết thúc ***
audio.onended = () => {
    // Tăng lượt nghe khi bài hát hiện tại kết thúc
    incrementPlayCount(currentSong); 
    
    // Chuyển sang bài tiếp theo
    currentSong = (currentSong + 1) % songs.length;
    loadSong(currentSong);
};

// Tự động phát bài đầu tiên (Giữ nguyên)
loadSong(0);

</script>

</body>
</html>
