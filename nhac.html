<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player - Kang & Thy</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1a1a1a, #3d002f);
        font-family: 'Segoe UI', sans-serif;
        color: white;
        height: 100vh;
        display: flex;
        overflow: hidden;
    }

    /* V√πng tr√°i ch·ª©a ƒëƒ©a + n√∫t ƒëi·ªÅu khi·ªÉn */
    .left-panel {
        width: 65%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: width 0.3s ease;
    }
    
    /* Khi playlist b·ªã ·∫©n, left-panel chi·∫øm to√†n b·ªô chi·ªÅu r·ªông */
    .left-panel.full-width {
        width: 100%; 
    }

    /* ƒêƒ©a nh·∫°c */
    .disc-container {
        width: 260px;
        height: 260px;
        border-radius: 50%;
        background-color: #333; 
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        border: 6px solid #ffb6d9;
        box-shadow: 0 0 25px #ff7ac4;
        animation: spin 4s linear infinite;
        animation-play-state: paused;
        transition: background-image 0.5s ease; 
    }

    .playing .disc-container {
        animation-play-state: running;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    /* Ti√™u ƒë·ªÅ b√†i h√°t */
    .song-title {
        margin-top: 20px;
        font-size: 26px;
        font-weight: bold;
        text-align: center;
        color: #ffbde6;
    }

    .song-desc {
        font-size: 14px;
        margin-top: 5px;
        opacity: 0.8;
        text-align: center;
        color: #ffd4ef;
    }

    /* CSS CHO PROGRESS BAR */
    .progress-container {
        width: 70%; 
        max-width: 400px;
        margin-top: 30px;
    }

    .progress-bar {
        height: 8px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        cursor: pointer;
        position: relative;
    }

    .progress {
        height: 100%;
        width: 0%;
        background: #ff4fab;
        border-radius: 4px;
        transition: width 0.1s linear;
    }

    .time-display {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
        font-size: 12px;
        opacity: 0.7;
    }
    
    /* N√∫t ƒëi·ªÅu khi·ªÉn */
    .controls {
        margin-top: 20px; 
        display: flex;
        gap: 15px;
        align-items: center; 
    }

    .btn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: #ff87c9;
        border: none;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 0 15px #ff5bb1;
        transition: 0.2s;
        color: black;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #playBtn {
        width: 65px; 
        height: 65px;
        font-size: 24px;
    }
    
    #shuffleBtn {
        background: #ff4fab; 
        box-shadow: 0 0 15px #ff4fab;
    }

    .btn:hover {
        transform: scale(1.15);
        background: #ff4fab;
    }

    /* Playlist b√™n ph·∫£i */
    .playlist {
        width: 35%;
        max-width: 400px; 
        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(10px);
        padding: 25px;
        overflow-y: auto;
        height: 100vh;
        border-left: 2px solid #ff8ccd;
        transition: transform 0.3s ease, width 0.3s ease;
    }
    
    .playlist.hidden {
        transform: translateX(100%); 
        width: 0;
        padding: 0;
        border-left: none;
    }

    .playlist h2 {
        text-align: center;
        color: #ffbde6;
        margin-bottom: 20px;
    }

    .filter-control {
        width: 100%; 
        padding: 10px; 
        margin-bottom: 10px; 
        border: none; 
        border-radius: 5px; 
        background: rgba(255, 255, 255, 0.1); 
        color: white; 
        box-sizing: border-box;
    }
    
    #genreFilter, #genreFilter option {
        background: #3d002f; 
        color: #ffbde6;      
    }

    .song-item {
        padding: 12px;
        margin-bottom: 10px;
        background: rgba(255, 182, 213, 0.15);
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
        display: flex; 
        justify-content: space-between;
        align-items: center;
    }
    
    .song-details {
        flex-grow: 1;
        margin-right: 10px;
    }

    .song-item:hover {
        background: rgba(255, 182, 213, 0.35);
    }

    .active {
        background: #ff7cc2 !important;
    }

    .song-name {
        font-size: 16px;
        font-weight: bold;
    }
    
    .song-stats {
        opacity: 0.9;
        font-size: 11px;
        margin-top: 5px;
        color: #ff91c7;
    }

    .action-group {
        display: flex;
        gap: 8px;
    }

    .action-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        font-size: 14px;
        cursor: pointer;
        padding: 6px;
        border-radius: 5px;
        transition: 0.2s;
    }

    .action-btn:hover {
        background: #ff3399;
        transform: scale(1.1);
    }
    
    #togglePlaylistBtn {
        position: absolute;
        top: 20px;
        right: 20px; 
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: #ff87c9;
        border: none;
        cursor: pointer;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
    }
</style>
</head>

<body>

<div class="left-panel" id="playerArea">
    <button id="togglePlaylistBtn">‚ò∞</button> 

    <div class="disc-container" id="disc"></div>

    <div class="song-title" id="songTitle">ƒêang t·∫£i...</div>
    <div class="song-desc" id="songDesc"></div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="durationTime">0:00</span>
        </div>
    </div>
    <div class="controls">
        <button class="btn" id="prevBtn" title="B√†i tr∆∞·ªõc">‚èÆ</button>
        <button class="btn" id="shuffleBtn" title="Tr·ªôn b√†i">üîÄ</button>
        <button class="btn" id="playBtn" title="Ph√°t/T·∫°m d·ª´ng">‚ñ∂Ô∏è</button>
        <button class="btn" id="downloadBtn" title="T·∫£i b√†i n√†y">üì•</button>
        <button class="btn" id="shareBtn" title="Chia s·∫ª">üîó</button>
        <button class="btn" id="nextBtn" title="B√†i ti·∫øp">‚è≠</button>
    </div>
</div>

<div class="playlist" id="playlist">
    <h2>Danh S√°ch B√†i H√°t</h2>
    <input type="text" id="searchInput" placeholder="T√¨m ki·∫øm t√™n b√†i, ngh·ªá sƒ©..." onkeyup="filterSongs()" class="filter-control">
    <select id="genreFilter" onchange="filterSongs()" class="filter-control"></select>
</div>

<audio id="audio"></audio>

<script>
const STORAGE_KEY = 'kangthy_music_playlist';

let songs = [
   
    { title: "Anh ƒêang C·ªë", desc: "Lyrics: OneKang ‚Ä¢ Artist: Qu√¢nBy", file: "Anh ƒëang c·ªë.mp3", playCount: 6622, cover: "https://raw.githubusercontent.com/huukhanh2612/kangthy/41820ab49fc16eb49b50bdd822cdd496535b2843/Gemini_Generated_Image_m4gf0bm4gf0bm4gf.png", genre: "Pop Rap" }, 
    { title: "Ng√†y ƒê√¥ng L·∫°nh", desc: "Lyrics: OneKang ‚Ä¢ Artist: Qu√¢nBy", file: "Ng√†y ƒë√¥ng l·∫°nh.mp3", playCount: 6622, cover: "https://raw.githubusercontent.com/huukhanh2612/kangthy/41820ab49fc16eb49b50bdd822cdd496535b2843/Gemini_Generated_Image_h1urogh1urogh1ur.png", genre: "Pop Rap" }, 
    { title: "ƒê√™m D√†i", desc: "Lyrics: OneKang ‚Ä¢ Artist: Qu√¢nBy - OngKang - B·∫£o Black", file: "ƒê√™m D√†i.mp3", playCount: 6622, cover: "https://raw.githubusercontent.com/huukhanh2612/kangthy/0826d9dfab0e06384ce5e135b70f81be636c0a0d/z7300307998090_e88f094681988496cd7448fdca2a6dcc.jpg", genre: "Hip Hop" },
    { title: "Xu√¥i Theo D√≤ng", desc: "Lyrics: OneKang ‚Ä¢ Artist: Qu√¢nBy", file: "Xu√¥i theo s√¥ng.mp3", playCount: 1123, cover: "https://raw.githubusercontent.com/huukhanh2612/kangthy/ee11147f7324130dfdae739dea2204f5c7f63917/diaquay.jpg", genre: "Ballad Rap" },
    { title: "ƒê·ªì Ngon", desc: "Lyrics: OneKang ‚Ä¢ Artist: B·∫£o Black", file: "ƒê·ªì Ngon.mp3", playCount: 1123, cover: "https://raw.githubusercontent.com/huukhanh2612/kangthy/0826d9dfab0e06384ce5e135b70f81be636c0a0d/z7300307221612_0bb54ca8ddc8a81765d57b4ba9785d7f.jpg", genre: "Rap" },
    { title: "K√©o Anh T√¥i Ra", desc: "Lyrics: OneKang ‚Ä¢ Artist: Rick", file: "K√©o Anh T√¥i Ra.mp3", playCount: 2124, cover: "https://raw.githubusercontent.com/huukhanh2612/kangthy/8f816a23e19e9041c7cf71b11a907a864c34c03e/photo_2025-03-04_18-40-42.jpg", genre: "Hip Hop" },
    { title: "Ch·∫°y Kh·ªèi Tao", desc: "Lyrics: OneKang ‚Ä¢ Artist: B·∫£o Black", file: "Ch·∫°y kh·ªèi tao.mp3", playCount: 3329, cover: "https://raw.githubusercontent.com/huukhanh2612/kangthy/ee11147f7324130dfdae739dea2204f5c7f63917/diaquay.jpg", genre: "Rap" },
    { title: "C√≤n Ngo·∫°i ƒê√¢u", desc: "Lyrics: OneKang ‚Ä¢ Artist: BB.A", file: "C√≤n ngo·∫°i ƒë√¢u _.mp3", playCount: 6442, cover: "https://raw.githubusercontent.com/huukhanh2612/kangthy/02005d4f3bd9cdd96bb59add285779b40576b5ad/z7280227127599_19b782c2166dab57ad1468f645d2f276.jpg", genre: "Ballad Rap" },
    { title: "Qu√™n Ngo·∫°i", desc: "Lyrics: OneKang ‚Ä¢ Artist: Qu√¢nBy", file: "Qu√™n Ngo·∫°i.mp3", playCount: 4244, cover: "https://raw.githubusercontent.com/huukhanh2612/kangthy/02005d4f3bd9cdd96bb59add285779b40576b5ad/z7280227127599_19b782c2166dab57ad1468f645d2f276.jpg", genre: "Ballad Rap" },
    { title: "Sao Em L·∫°i Ch·ªçn Kh√≥ KhƒÉn", desc: "Lyrics: OneKang ‚Ä¢ Artist: ƒê·∫°iTo", file: "Sao em l·∫°i ch·ªçn kh√≥ khƒÉn _.mp3", playCount: 6122, cover: "https://raw.githubusercontent.com/huukhanh2612/kangthy/02005d4f3bd9cdd96bb59add285779b40576b5ad/IMG_5366.JPG", genre: "Pop Rap" }
];

let currentSong = 0;
const audio = document.getElementById("audio");
const songTitle = document.getElementById("songTitle");
const songDesc = document.getElementById("songDesc");
const playerArea = document.getElementById("playerArea");
const playlistEl = document.getElementById("playlist");
const playBtn = document.getElementById("playBtn");
const discEl = document.getElementById("disc"); 
const progressBar = document.getElementById("progressBar");
const progress = document.getElementById("progress");
const currentTimeEl = document.getElementById("currentTime");
const durationTimeEl = document.getElementById("durationTime");
const togglePlaylistBtn = document.getElementById("togglePlaylistBtn");
const shuffleBtn = document.getElementById("shuffleBtn"); 
const shareBtn = document.getElementById("shareBtn");
const downloadBtn = document.getElementById("downloadBtn");
const genreFilterEl = document.getElementById("genreFilter"); 

function formatTime(seconds) {
    const min = Math.floor(seconds / 60);
    const sec = Math.floor(seconds % 60);
    return `${min}:${sec < 10 ? '0' : ''}${sec}`;
}

function loadSongsFromStorage() {
    const storedData = localStorage.getItem(STORAGE_KEY);
    if (storedData) {
        const storedSongs = JSON.parse(storedData);
        songs = songs.map(defaultSong => {
            const storedSong = storedSongs.find(s => s.title === defaultSong.title);
            return storedSong ? { ...defaultSong, playCount: storedSong.playCount } : defaultSong;
        });
    }
}

function saveSongsToStorage() {
    const dataToStore = songs.map(song => ({ title: song.title, playCount: song.playCount }));
    localStorage.setItem(STORAGE_KEY, JSON.stringify(dataToStore));
}

function populateGenreFilter() {
    const uniqueGenres = [...new Set(songs.map(song => song.genre))].sort();
    let optionsHtml = '<option value="">T·∫•t c·∫£ Th·ªÉ lo·∫°i</option>';
    uniqueGenres.forEach(genre => { if (genre) optionsHtml += `<option value="${genre}">${genre}</option>`; });
    genreFilterEl.innerHTML = optionsHtml;
}

function filterSongs() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const selectedGenre = genreFilterEl.value; 
    const songItems = document.querySelectorAll("#playlist .song-item");

    songItems.forEach((item, index) => {
        const songData = songs[index];
        const textToSearch = (songData.title + " " + songData.desc).toLowerCase(); 
        const matchesSearch = textToSearch.includes(input);
        const matchesGenre = selectedGenre === "" || songData.genre === selectedGenre;
        item.style.display = (matchesSearch && matchesGenre) ? "flex" : "none";
    });
    updatePlaylistActiveStatus();
}

function incrementPlayCount(index) {
    if (songs[index]) {
        songs[index].playCount = Math.round((songs[index].playCount || 0) + 1); 
        saveSongsToStorage(); 
        updatePlaylistDisplay(); 
    }
}

function loadSong(index, shouldPlay = true) {
    currentSong = index;
    const songData = songs[index];
    discEl.style.backgroundImage = `url('${songData.cover}')`;
    audio.src = songData.file;
    songTitle.textContent = songData.title;
    songDesc.textContent = songData.desc;
    
    if (shouldPlay) {
        audio.play(); 
        playerArea.classList.add("playing");
        playBtn.textContent = '‚è∏Ô∏è'; 
    } else {
        audio.pause();
        playerArea.classList.remove("playing");
        playBtn.textContent = '‚ñ∂Ô∏è';
    }
    updatePlaylistActiveStatus();
}

function updatePlaylistActiveStatus() {
    const songItems = document.querySelectorAll(".song-item");
    songItems.forEach((item, i) => {
        item.classList.remove("active");
        if (i === currentSong && item.style.display !== 'none') {
            item.classList.add("active");
        }
    });
}

// *** T√çNH NƒÇNG T·∫¢I NH·∫†C ***
function handleDownload(index, event) {
    if (event) event.stopPropagation();
    const songData = songs[index !== undefined ? index : currentSong];
    const link = document.createElement('a');
    link.href = songData.file;
    link.download = songData.file; // ƒê·∫∑t t√™n file khi t·∫£i v·ªÅ
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

function updatePlaylistDisplay() {
    const songItemsToRemove = document.querySelectorAll("#playlist .song-item");
    songItemsToRemove.forEach(item => item.remove());

    songs.forEach((song, i) => {
        const div = document.createElement("div");
        div.className = "song-item";
        div.innerHTML = `
            <div class="song-details">
                <div class="song-name">${song.title}</div> 
                <div class="song-info">${song.desc}</div>
                <div class="song-stats">L∆∞·ª£t nghe: ${Math.round(song.playCount || 0)}</div>
            </div>
            <div class="action-group">
                <button class="action-btn" onclick="handleDownload(${i}, event)" title="T·∫£i xu·ªëng">üì•</button>
                <button class="action-btn" onclick="handleShare(${i}, event)" title="Chia s·∫ª">üîó</button>
            </div>
        `;
        div.onclick = (e) => { if (!e.target.closest('.action-btn')) loadSong(i); };
        playlistEl.appendChild(div);
    });
    filterSongs();
}

togglePlaylistBtn.onclick = () => {
    playlistEl.classList.toggle('hidden');
    playerArea.classList.toggle('full-width');
    togglePlaylistBtn.innerHTML = playlistEl.classList.contains('hidden') ? '‚ñ∂Ô∏è' : '‚ò∞';
};

function shuffleSongs() {
    for (let i = songs.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [songs[i], songs[j]] = [songs[j], songs[i]];
    }
    updatePlaylistDisplay(); 
}

shuffleBtn.onclick = () => {
    if (!audio.paused) incrementPlayCount(currentSong); 
    shuffleSongs();
    loadSong(0); 
};

function handleShare(index, event) {
    if (event) event.stopPropagation(); 
    const songData = songs[index || currentSong];
    const shareUrl = `${window.location.origin}${window.location.pathname}?song=${encodeURIComponent(songData.title)}`;
    if (navigator.clipboard) {
        navigator.clipboard.writeText(shareUrl).then(() => alert(`ƒê√£ copy link b√†i '${songData.title}'`));
    } else {
        alert(`Link: ${shareUrl}`);
    }
}

function checkUrlForShare() {
    const urlParams = new URLSearchParams(window.location.search);
    const sharedTitle = urlParams.get('song');
    if (sharedTitle) {
        const index = songs.findIndex(s => s.title === decodeURIComponent(sharedTitle));
        if (index !== -1) { loadSong(index, true); return true; }
    }
    return false;
}

loadSongsFromStorage(); 
populateGenreFilter();
shuffleSongs();
if (!checkUrlForShare()) loadSong(0, false); // B√†i ƒë·∫ßu ti√™n kh√¥ng t·ª± ph√°t ƒë·ªÉ tr√°nh l·ªói tr√¨nh duy·ªát

playBtn.onclick = () => {
    if (audio.paused) {
        audio.play();
        playerArea.classList.add("playing");
        playBtn.textContent = '‚è∏Ô∏è';
    } else {
        audio.pause();
        playerArea.classList.remove("playing");
        playBtn.textContent = '‚ñ∂Ô∏è';
    }
};

shareBtn.onclick = () => handleShare(currentSong);
downloadBtn.onclick = () => handleDownload(); // T·∫£i b√†i hi·ªán t·∫°i

document.getElementById("nextBtn").onclick = () => {
    incrementPlayCount(currentSong); 
    currentSong = (currentSong + 1) % songs.length;
    loadSong(currentSong);
};

document.getElementById("prevBtn").onclick = () => {
    incrementPlayCount(currentSong);
    currentSong = (currentSong - 1 + songs.length) % songs.length;
    loadSong(currentSong);
};

audio.ontimeupdate = () => {
    if (audio.duration) {
        progress.style.width = (audio.currentTime / audio.duration) * 100 + '%';
        currentTimeEl.textContent = formatTime(audio.currentTime);
    }
};

audio.onloadedmetadata = () => durationTimeEl.textContent = formatTime(audio.duration);

progressBar.onclick = (e) => {
    audio.currentTime = (e.offsetX / progressBar.clientWidth) * audio.duration;
};

audio.onended = () => {
    incrementPlayCount(currentSong); 
    currentSong = (currentSong + 1) % songs.length;
    loadSong(currentSong);
};
</script>
</body>
</html>
