<script>
// *** KHAI B√ÅO D·ªÆ LI·ªÜU G·ªêC V√Ä THI·∫æT L·∫¨P L∆ØU TR·ªÆ C·ª§C B·ªò ***
const STORAGE_KEY = 'kangthy_music_playlist';

// D·ªØ li·ªáu g·ªëc (ƒê√É TH√äM TR∆Ø·ªúNG 'cover' & 'genre')
let songs = [
    { title: "Ch√∫ng Ta", desc: "Lyrics: OneKang ‚Ä¢ Artist: BB.A", file: "Ch√∫ng ta _.mp3", playCount: 6.6225, cover: "https://raw.githubusercontent.com/huukhanh2612/kangthy/02005d4f3bd9cdd96bb59add285779b40576b5ad/IMG_5366.JPG", genre: "Pop Rap" }, 
    { title: "ƒê√™m D√†i", desc: "Lyrics: OneKang ‚Ä¢ Artist: Qu√¢nBy - OngKang - B·∫£o Black", file: "ƒê√™m D√†i.mp3", playCount: 6.6225, cover: "https://raw.githubusercontent.com/huukhanh2612/kangthy/0826d9dfab0e06384ce5e135b70f81be636c0a0d/z7300307998090_e88f094681988496cd7448fdca2a6dcc.jpg", genre: "Hip Hop" },
    { title: "Xu√¥i Theo D√≤ng", desc: "Lyrics: OneKang ‚Ä¢ Artist: Qu√¢nBy", file: "Xu√¥i theo s√¥ng.mp3", playCount: 1.123, cover: "https://raw.githubusercontent.com/huukhanh2612/kangthy/ee11147f7324130dfdae739dea2204f5c7f63917/diaquay.jpg", genre: "Ballad Rap" },

    { title: "Ch·∫°y Kh·ªèi Tao", desc: "Lyrics: OneKang ‚Ä¢ Artist: B·∫£o Black", file: "Ch·∫°y kh·ªèi tao.mp3", playCount: 3.329, cover: "https://raw.githubusercontent.com/huukhanh2612/kangthy/ee11147f7324130dfdae739dea2204f5c7f63917/diaquay.jpg", genre: "Rap" },
    { title: "C√≤n Ngo·∫°i ƒê√¢u", desc: "Lyrics: OneKang ‚Ä¢ Artist: BB.A", file: "C√≤n ngo·∫°i ƒë√¢u _.mp3", playCount: 6.442, cover: "https://raw.githubusercontent.com/huukhanh2612/kangthy/02005d4f3bd9cdd96bb59add285779b40576b5ad/z7280227127599_19b782c2166dab57ad1468f645d2f276.jpg", genre: "Ballad Rap" },
    { title: "Qu√™n Ngo·∫°i", desc: "Lyrics: OneKang ‚Ä¢ Artist: Qu√¢nBy", file: "Qu√™n Ngo·∫°i.mp3", playCount: 4.244, cover: "https://raw.githubusercontent.com/huukhanh2612/kangthy/02005d4f3bd9cdd96bb59add285779b40576b5ad/z7280227127599_19b782c2166dab57ad1468f645d2f276.jpg", genre: "Ballad Rap" },
    { title: "Sao Em L·∫°i Ch·ªçn Kh√≥ KhƒÉn", desc: "Lyrics: OneKang ‚Ä¢ Artist: ƒê·∫°iTo", file: "Sao em l·∫°i ch·ªçn kh√≥ khƒÉn _.mp3", playCount: 6.122, cover: "https://raw.githubusercontent.com/huukhanh2612/kangthy/02005d4f3bd9cdd96bb59add285779b40576b5ad/IMG_5366.JPG", genre: "Pop Rap" }
];

let currentSong = 0;

const audio = document.getElementById("audio");
const songTitle = document.getElementById("songTitle");
const songDesc = document.getElementById("songDesc");
const playerArea = document.getElementById("playerArea");
const playlistEl = document.getElementById("playlist");
const playBtn = document.getElementById("playBtn");

const progressBar = document.getElementById("progressBar");

const togglePlaylistBtn = document.getElementById("togglePlaylistBtn");

const genreFilterEl = document.getElementById("genreFilter"); 


// --- H√ÄM H·ªñ TR·ª¢ ƒê·ªäNH D·∫†NG TH·ªúI GIAN ---
function formatTime(seconds) {
    const min = Math.floor(seconds / 60);
    const sec = Math.floor(seconds % 60);
    return `${min}:${sec < 10 ? '0' : ''}${sec}`;
}
// ------------------------------------

// --- LOGIC L∆ØU TR·ªÆ LOCAL STORAGE CHO L∆Ø·ª¢T NGHE (Gi·ªØ nguy√™n) ---
function loadSongsFromStorage() {
    const storedData = localStorage.getItem(STORAGE_KEY);
    if (storedData) {
        const storedSongs = JSON.parse(storedData);
        songs = songs.map(defaultSong => {
            const storedSong = storedSongs.find(s => s.title === defaultSong.title);
            if (storedSong) {
                // Gi·ªØ l·∫°i cover & genre m·∫∑c ƒë·ªãnh n·∫øu kh√¥ng c√≥ trong storage
                return { ...defaultSong, playCount: storedSong.playCount };
            }
            return defaultSong;
        });
    }
}

function saveSongsToStorage() {
    const dataToStore = songs.map(song => ({
        title: song.title,
        playCount: song.playCount
    }));
    localStorage.setItem(STORAGE_KEY, JSON.stringify(dataToStore));
}
// --------------------------------------------------

// *** H√ÄM M·ªöI: T·∫†O DROPDOWN L·ªåC THEO TH·ªÇ LO·∫†I ***
function populateGenreFilter() {
    // 1. L·∫•y danh s√°ch th·ªÉ lo·∫°i duy nh·∫•t v√† s·∫Øp x·∫øp
    const uniqueGenres = [...new Set(songs.map(song => song.genre))].sort();
    
    // 2. T·∫°o HTML cho c√°c option
    let optionsHtml = '<option value="">T·∫•t c·∫£ Th·ªÉ lo·∫°i</option>';
    uniqueGenres.forEach(genre => {
        // Ch·∫Øc ch·∫Øn genre kh√¥ng r·ªóng
        if (genre) {
            optionsHtml += `<option value="${genre}">${genre}</option>`;
        }
    });
    
    // 3. G√°n v√†o select
    genreFilterEl.innerHTML = optionsHtml;
}


// *** H√ÄM C·∫¨P NH·∫¨T: L·ªçc b√†i h√°t theo ti√™u ƒë·ªÅ, t√°c gi·∫£/ngh·ªá sƒ© HO·∫∂C th·ªÉ lo·∫°i ***
function filterSongs() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const selectedGenre = genreFilterEl.value; 

    // L·∫•y t·∫•t c·∫£ c√°c m·ª•c b√†i h√°t trong playlist (kh√¥ng ph·∫£i m·∫£ng songs g·ªëc)
    const songItems = document.querySelectorAll("#playlist .song-item");

    songItems.forEach((item, index) => {
        const songData = songs[index];
        const textToSearch = (songData.title + " " + songData.desc).toLowerCase(); 
        
        const matchesSearch = textToSearch.includes(input);
        const matchesGenre = selectedGenre === "" || songData.genre === selectedGenre;
        
        if (matchesSearch && matchesGenre) {
            item.style.display = "flex"; 
        } else {
            item.style.display = "none";
        }
    });
    
    // TH√äM: Sau khi l·ªçc xong, g·ªçi l·∫°i h√†m updatePlaylist ƒë·ªÉ ƒë·ªìng b·ªô tr·∫°ng th√°i 'active'
    updatePlaylist();
}

// TƒÉng l∆∞·ª£t nghe v√† l∆∞u tr·ªØ (Gi·ªØ nguy√™n)
function incrementPlayCount(index) {
    if (songs[index]) {
        songs[index].playCount = Math.round((songs[index].playCount || 0) + 1); 
        saveSongsToStorage(); 
        updatePlaylistDisplay(); 
    }
}

// C·∫¨P NH·∫¨T: Th√™m tham s·ªë shouldPlay ƒë·ªÉ ki·ªÉm so√°t vi·ªác ph√°t
function loadSong(index, shouldPlay = true) {
    currentSong = index;
    const songData = songs[index];
    
    discEl.style.backgroundImage = `url('${songData.cover}')`;
    
    audio.src = songData.file;
    songTitle.textContent = songData.title;
    songDesc.textContent = songData.desc;
    
    if (shouldPlay) {
        audio.play(); 
        playerArea.classList.add("playing");
        playBtn.textContent = '‚è∏Ô∏è'; 
    } else {
         audio.pause();
         playerArea.classList.remove("playing");
         playBtn.textContent = '‚ñ∂Ô∏è';
         audio.currentTime = 0; 
    }

    updatePlaylist();
}

// *** S·ª¨A L·ªñI ƒê·ªíNG B·ªò GIAO DI·ªÜN L·ªåC ***
function updatePlaylist() {
    const songItems = document.querySelectorAll(".song-item");
    songItems.forEach((item, i) => {
        // Lo·∫°i b·ªè l·ªõp 'active' kh·ªèi t·∫•t c·∫£ c√°c m·ª•c tr∆∞·ªõc
        item.classList.remove("active");
        
        // Ch·ªâ th√™m l·ªõp 'active' cho b√†i h√°t hi·ªán t·∫°i n·∫øu:
        // 1. Index c·ªßa b√†i h√°t kh·ªõp v·ªõi index hi·ªán t·∫°i AND
        // 2. B√†i h√°t ƒëang ƒë∆∞·ª£c hi·ªÉn th·ªã (display kh√¥ng ph·∫£i 'none')
        if (i === currentSong && item.style.display !== 'none') {
            item.classList.add("active");
        }
    });
}


// C·∫≠p nh·∫≠t l·∫°i giao di·ªán playlist 
function updatePlaylistDisplay() {
    // X√≥a t·∫•t c·∫£ song-item c≈©
    const songItemsToRemove = document.querySelectorAll("#playlist .song-item");
    songItemsToRemove.forEach(item => item.remove());

    songs.forEach((song, i) => {
        const div = document.createElement("div");
        div.className = "song-item";
        
        const roundedPlayCount = Math.round(song.playCount || 0); 

        // PH·∫¶N ƒê√É S·ª¨A: CH·ªà C√ì T√äN B√ÄI H√ÅT (song.title), KH√îNG C√ì (song.genre)
        div.innerHTML = `
            <div class="song-details">
                <div class="song-name">${song.title}</div> 
                <div class="song-info">${song.desc}</div>
                <div class="song-stats">L∆∞·ª£t nghe: ${roundedPlayCount}</div>
            </div>
            <button class="share-playlist-btn" onclick="handleShare(${i}, event)">üîó</button> 
        `;
        
        div.onclick = (e) => {
            if (e.target.classList.contains('share-playlist-btn')) return;
            loadSong(i);
        };
        playlistEl.appendChild(div);
    });

    // G·ªçi l·∫°i h√†m l·ªçc v√† c·∫≠p nh·∫≠t active
    filterSongs();
}

// LOGIC CHO N√öT ·∫®N/HI·ªÜN PLAYLIST (Gi·ªØ nguy√™n)
togglePlaylistBtn.onclick = () => {
    playlistEl.classList.toggle('hidden');
    playerArea.classList.toggle('full-width');
    
    if (playlistEl.classList.contains('hidden')) {
        togglePlaylistBtn.innerHTML = '‚ñ∂Ô∏è'; 
    } else {
        togglePlaylistBtn.innerHTML = '‚ò∞'; 
    }
};

// LOGIC TR·ªòN B√ÄI (SHUFFLE) (Gi·ªØ nguy√™n)
function shuffleSongs() {
    for (let i = songs.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [songs[i], songs[j]] = [songs[j], songs[i]];
    }
    updatePlaylistDisplay(); 
}

// B·∫•m n√∫t Tr·ªôn b√†i
shuffleBtn.onclick = () => {
    if (!audio.paused) incrementPlayCount(currentSong); 
    shuffleSongs();
    loadSong(0); 
};
// --------------------------------------

// *** LOGIC CHIA S·∫∫ LINK B√ÄI H√ÅT (Gi·ªØ nguy√™n) ***

function handleShare(index, event) {
    if (event) event.stopPropagation(); 

    const songData = songs[index || currentSong];
    
    const encodedTitle = encodeURIComponent(songData.title);
    
    const shareUrl = `${window.location.origin}${window.location.pathname}?song=${encodedTitle}`;
    
    if (navigator.clipboard) {
        navigator.clipboard.writeText(shareUrl).then(() => {
            alert(`ƒê√£ sao ch√©p li√™n k·∫øt b√†i h√°t '${songData.title}' v√†o clipboard!`);
        }).catch(err => {
            console.error('Kh√¥ng th·ªÉ sao ch√©p URL: ', err);
            alert('L·ªói: Kh√¥ng th·ªÉ sao ch√©p li√™n k·∫øt. Vui l√≤ng th·ª≠ l·∫°i.');
        });
    } else {
        alert(`Li√™n k·∫øt b√†i h√°t: ${shareUrl}`);
    }
}

function checkUrlForShare() {
    const urlParams = new URLSearchParams(window.location.search);
    const sharedSongTitle = urlParams.get('song');

    if (sharedSongTitle) {
        const decodedTitle = decodeURIComponent(sharedSongTitle);
        
        const index = songs.findIndex(song => song.title === decodedTitle);

        if (index !== -1) {
            loadSong(index, true); 
            return true;
        }
    }
    return false;
}


// --- Kh·ªüi t·∫°o v√† Buttons ---

loadSongsFromStorage();¬†
populateGenreFilter(); // T·∫†O DROPDOWN TH·ªÇ LO·∫†I
shuffleSongs(); // Tr·ªôn b√†i
// KI·ªÇM TRA: N·∫øu kh√¥ng c√≥ b√†i h√°t chia s·∫ª trong URL, h√£y t·∫£i b√†i ƒë·∫ßu ti√™n v√† t·ª± ƒë·ªông ph√°t nh∆∞ code g·ªëc
if (!checkUrlForShare()) {
    loadSong(0);¬†
}

playBtn.onclick = () => {

shareBtn.onclick = () => handleShare(currentSong);


document.getElementById("nextBtn").onclick = () => {
    if (!audio.paused) incrementPlayCount(currentSong);¬†
    currentSong = (currentSong + 1) % songs.length;
    loadSong(currentSong);
};

document.getElementById("prevBtn").onclick = () => {
    if (!audio.paused) incrementPlayCount(currentSong);
    currentSong = (currentSong - 1 + songs.length) % songs.length;
    loadSong(currentSong);
};

// *** LOGIC CHO THANH TI·∫æN TR√åNH (Gi·ªØ nguy√™n) ***
audio.ontimeupdate = function() {
    const duration = audio.duration;
    const currentTime = audio.currentTime;
    
    if (duration > 0) {
        const progressPercent = (currentTime / duration) * 100;
        progress.style.width = progressPercent + '%';
        currentTimeEl.textContent = formatTime(currentTime);
    }
};

audio.onloadedmetadata = function() {
    durationTimeEl.textContent = formatTime(audio.duration);
};

progressBar.onclick = function(e) {
    const width = this.clientWidth;¬†
    const clickX = e.offsetX;¬†
    const duration = audio.duration;
    
    audio.currentTime = (clickX / width) * duration;
};
