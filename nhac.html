<body>

<h1>üíñ Nh·∫°c T√¨nh Y√™u ‚Äì Kang & Thy üíñ</h1>

<div class="player">
    <div class="title" id="songTitle">ƒêang t·∫£i...</div>
    <div class="desc" id="songDesc">...</div>

    <audio id="audio" autoplay></audio>

    <input type="range" id="progress" value="0">

    <div class="controls">
        <button onclick="prevSong()">‚èÆÔ∏è</button>

<script>
    const songs = [
        { title: "Ch√∫ng Ta", desc: "Lyrics:OneKang Artist:BB.A", file: "Ch√∫ng ta _.mp3" },
        { title: "C√≤n Ngo·∫°i ƒê√¢u", desc: "Lyrics:OneKang Artist:BB.A", file: "C√≤n ngo·∫°i ƒë√¢u _.mp3" },
        { title: "Qu√™n Ngo·∫°i", desc: "Lyrics:OneKang Artist:Qu√¢nBy", file: "Qu√™n Ngo·∫°i.mp3" },
        { title: "Sao Em L·∫°i Ch·ªçn Kh√≥ KhƒÉn", desc: "Lyrics:OneKang Artist:ƒê·∫°iTo", file: "Sao em l·∫°i ch·ªçn kh√≥ khƒÉn _.mp3" }
    ];

    let index = 0;
    const audio = document.getElementById("audio");
    const title = document.getElementById("songTitle");
    const desc = document.getElementById("songDesc");
    const progress = document.getElementById("progress");

    function loadSong(i) {
        const s = songs[i];
        title.innerText = s.title;
        desc.innerText = s.desc;
        audio.src = s.file;
        audio.play();
    }

    function togglePlay() {
        if (audio.paused) audio.play();
        else audio.pause();
    }

    function nextSong() {
        index = (index + 1) % songs.length;
        loadSong(index);
    }

    function prevSong() {
        index = (index - 1 + songs.length) % songs.length;
        loadSong(index);
    }

    audio.addEventListener("ended", nextSong);

    audio.addEventListener("timeupdate", () => {
        progress.value = (audio.currentTime / audio.duration) * 100;
    });

    progress.addEventListener("input", () => {
        audio.currentTime = audio.duration * (progress.value / 100);
    });

    loadSong(index);
</script>
