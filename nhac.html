<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player - Kang & Thy</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1a1a1a, #3d002f);
        font-family: 'Segoe UI', sans-serif;
        color: white;
        height: 100vh;
        display: flex;
        overflow: hidden;
    }

    /* Vùng trái chứa đĩa + nút điều khiển */
    .left-panel {
        width: 65%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    /* Đĩa nhạc */
    .disc-container {
        width: 260px;
        height: 260px;
        border-radius: 50%;
        background: url('https://png.pngtree.com/png-vector/20220608/ourmid/pngtree-black-music-disc-with-grooves-png-image_4814597.png') no-repeat center/cover;
        border: 6px solid #ffb6d9;
        box-shadow: 0 0 25px #ff7ac4;
        animation: spin 4s linear infinite;
        animation-play-state: paused;
    }

    .playing .disc-container {
        animation-play-state: running;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    /* Tiêu đề bài hát */
    .song-title {
        margin-top: 20px;
        font-size: 26px;
        font-weight: bold;
        text-align: center;
        color: #ffbde6;
    }

    .song-desc {
        font-size: 14px;
        margin-top: 5px;
        opacity: 0.8;
        text-align: center;
        color: #ffd4ef;
    }

    /* Nút điều khiển */
    .controls {
        margin-top: 30px;
        display: flex;
        gap: 20px;
    }

    .btn {
        width: 55px;
        height: 55px;
        border-radius: 50%;
        background: #ff87c9;
        border: none;
        font-size: 20px;
        cursor: pointer;
        box-shadow: 0 0 15px #ff5bb1;
        transition: 0.2s;
    }

    .btn:hover {
        transform: scale(1.15);
        background: #ff4fab;
    }

    /* Playlist bên phải */
    .playlist {
        width: 35%;
        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(10px);
        padding: 25px;
        overflow-y: auto;
        height: 100vh;
        border-left: 2px solid #ff8ccd;
    }

    .playlist h2 {
        text-align: center;
        color: #ffbde6;
        margin-bottom: 20px;
    }

    .song-item {
        padding: 12px;
        margin-bottom: 10px;
        background: rgba(255, 182, 213, 0.15);
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    .song-item:hover {
        background: rgba(255, 182, 213, 0.35);
    }

    .active {
        background: #ff7cc2 !important;
    }

    .song-name {
        font-size: 16px;
        font-weight: bold;
    }

    .song-info {
        opacity: 0.7;
        font-size: 13px;
        margin-top: 3px;
    }

</style>
</head>

<body>

<!-- LEFT PANEL -->
<div class="left-panel" id="playerArea">

    <div class="disc-container" id="disc"></div>

    <div class="song-title" id="songTitle">Đang tải...</div>
    <div class="song-desc" id="songDesc"></div>

    <div class="controls">
        <button class="btn" id="prevBtn">⏮</button>
        <button class="btn" id="playBtn">▶️</button>
        <button class="btn" id="nextBtn">⏭</button>
    </div>

</div>

<!-- RIGHT PANEL PLAYLIST -->
<div class="playlist" id="playlist">
    <h2>Danh Sách Bài Hát</h2>
</div>

<audio id="audio"></audio>

<script>
const songs = [
    { title: "Chúng Ta", desc: "Lyrics: OneKang • Artist: BB.A", file: "Chúng ta _.mp3" },
    { title: "Còn Ngoại Đâu", desc: "Lyrics: OneKang • Artist: BB.A", file: "Còn ngoại đâu _.mp3" },
    { title: "Quên Ngoại", desc: "Lyrics: OneKang • Artist: QuânBy", file: "Quên Ngoại.mp3" },
    { title: "Sao Em Lại Chọn Khó Khăn", desc: "Lyrics: OneKang • Artist: ĐạiTo", file: "Sao em lại chọn khó khăn _.mp3" }
];

let currentSong = 0;

const audio = document.getElementById("audio");
const songTitle = document.getElementById("songTitle");
const songDesc = document.getElementById("songDesc");
const playerArea = document.getElementById("playerArea");
const playlistEl = document.getElementById("playlist");

function loadSong(index) {
    currentSong = index;
    audio.src = songs[index].file;
    songTitle.textContent = songs[index].title;
    songDesc.textContent = songs[index].desc;
    audio.play();
    playerArea.classList.add("playing");
    updatePlaylist();
}

function updatePlaylist() {
    document.querySelectorAll(".song-item").forEach((item, i) => {
        item.classList.toggle("active", i === currentSong);
    });
}

// Render playlist
songs.forEach((song, i) => {
    const div = document.createElement("div");
    div.className = "song-item";
    div.innerHTML = `
        <div class="song-name">${song.title}</div>
        <div class="song-info">${song.desc}</div>
    `;
    div.onclick = () => loadSong(i);
    playlistEl.appendChild(div);
});

// Buttons
document.getElementById("playBtn").onclick = () => {
    if (audio.paused) {
        audio.play();
        playerArea.classList.add("playing");
    } else {
        audio.pause();
        playerArea.classList.remove("playing");
    }
};

document.getElementById("nextBtn").onclick = () => {
    currentSong = (currentSong + 1) % songs.length;
    loadSong(currentSong);
};

document.getElementById("prevBtn").onclick = () => {
    currentSong = (currentSong - 1 + songs.length) % songs.length;
    loadSong(currentSong);
};

// Tự chuyển bài
audio.onended = () => {
    currentSong = (currentSong + 1) % songs.length;
    loadSong(currentSong);
};

// Tự động phát bài đầu tiên
loadSong(0);

</script>

</body>
</html>
