<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player - Kang & Thy</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1a1a1a, #3d002f);
        font-family: 'Segoe UI', sans-serif;
        color: white;
        height: 100vh;
        display: flex;
        overflow: hidden;
    }

    /* Vùng trái chứa đĩa + nút điều khiển */
    .left-panel {
        width: 65%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    /* Đĩa nhạc */
    .disc-container {
        width: 260px;
        height: 260px;
        border-radius: 50%;
        background: url('https://raw.githubusercontent.com/huukhanh2612/kangthy/ee11147f7324130dfdae739dea2204f5c7f63917/diaquay.jpg') no-repeat center/cover;
        border: 6px solid #ffb6d9;
        box-shadow: 0 0 25px #ff7ac4;
        animation: spin 4s linear infinite;
        animation-play-state: paused;
    }

    .playing .disc-container {
        animation-play-state: running;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    /* Tiêu đề bài hát */
    .song-title {
        margin-top: 20px;
        font-size: 26px;
        font-weight: bold;
        text-align: center;
        color: #ffbde6;
    }

    .song-desc {
        font-size: 14px;
        margin-top: 5px;
        opacity: 0.8;
        text-align: center;
        color: #ffd4ef;
    }

    /* --- CSS CHO PROGRESS BAR MỚI --- */
    .progress-container {
        width: 70%; /* Chiều rộng tương đối với left-panel */
        max-width: 400px;
        margin-top: 30px;
    }

    .progress-bar {
        height: 8px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        cursor: pointer;
        position: relative;
    }

    .progress {
        height: 100%;
        width: 0%;
        background: #ff4fab;
        border-radius: 4px;
        transition: width 0.1s linear; /* Hiệu ứng mượt khi tiến trình chạy */
    }

    .time-display {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
        font-size: 12px;
        opacity: 0.7;
    }
    /* --- HẾT CSS CHO PROGRESS BAR MỚI --- */

    /* Nút điều khiển */
    .controls {
        margin-top: 20px; /* Giảm margin để dồn lên gần progress bar */
        display: flex;
        gap: 20px;
    }

    .btn {
        width: 55px;
        height: 55px;
        border-radius: 50%;
        background: #ff87c9;
        border: none;
        font-size: 20px;
        cursor: pointer;
        box-shadow: 0 0 15px #ff5bb1;
        transition: 0.2s;
    }

    .btn:hover {
        transform: scale(1.15);
        background: #ff4fab;
    }

    /* Playlist bên phải */
    .playlist {
        width: 35%;
        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(10px);
        padding: 25px;
        overflow-y: auto;
        height: 100vh;
        border-left: 2px solid #ff8ccd;
    }

    .playlist h2 {
        text-align: center;
        color: #ffbde6;
        margin-bottom: 20px;
    }

    .song-item {
        padding: 12px;
        margin-bottom: 10px;
        background: rgba(255, 182, 213, 0.15);
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    .song-item:hover {
        background: rgba(255, 182, 213, 0.35);
    }

    .active {
        background: #ff7cc2 !important;
    }

    .song-name {
        font-size: 16px;
        font-weight: bold;
    }
    
    /* Thêm style cho lượt nghe */
    .song-stats {
        opacity: 0.9;
        font-size: 12px;
        margin-top: 5px;
        color: #ff91c7;
    }

    .song-info {
        opacity: 0.7;
        font-size: 13px;
        margin-top: 3px;
    }

</style>
</head>

<body>

<div class="left-panel" id="playerArea">

    <div class="disc-container" id="disc"></div>

    <div class="song-title" id="songTitle">Đang tải...</div>
    <div class="song-desc" id="songDesc"></div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="durationTime">0:00</span>
        </div>
    </div>
    <div class="controls">
        <button class="btn" id="prevBtn">⏮</button>
        <button class="btn" id="playBtn">▶️</button>
        <button class="btn" id="nextBtn">⏭</button>
    </div>

</div>

<div class="playlist" id="playlist">
    <h2>Danh Sách Bài Hát</h2>
    <input type="text" id="searchInput" placeholder="Tìm kiếm tên bài hát hoặc tác giả..." onkeyup="filterSongs()" style="
        width: 95%; 
        padding: 10px; 
        margin-bottom: 20px; 
        border: none; 
        border-radius: 5px; 
        background: rgba(255, 255, 255, 0.1); 
        color: white; 
        font-size: 14px;
    ">
</div>

<audio id="audio"></audio>

<script>
// *** DỮ LIỆU ĐÃ CẬP NHẬT THÊM TRƯỜNG PLAYCOUNT ***
const songs = [
    { title: "Chúng Ta", desc: "Lyrics: OneKang • Artist: BB.A", file: "Chúng ta _.mp3", playCount: 15 },
    { title: "Xuôi Theo Dòng", desc: "Lyrics: OneKang • Artist: QuânBy", file: "Xuôi theo sông.mp3", playCount: 8 },
    { title: "Kéo Anh Tôi Ra", desc: "Lyrics: OneKang • Artist: Rick", file: "Kéo Anh Tôi Ra.mp3", playCount: 22 },
    { title: "Chạy Khỏi Tao", desc: "Lyrics: OneKang • Artist: Bảo Black", file: "Chạy khỏi tao.mp3", playCount: 10 },
    { title: "Còn Ngoại Đâu", desc: "Lyrics: OneKang • Artist: BB.A", file: "Còn ngoại đâu _.mp3", playCount: 5 },
    { title: "Quên Ngoại", desc: "Lyrics: OneKang • Artist: QuânBy", file: "Quên Ngoại.mp3", playCount: 12 },
    { title: "Sao Em Lại Chọn Khó Khăn", desc: "Lyrics: OneKang • Artist: ĐạiTo", file: "Sao em lại chọn khó khăn _.mp3", playCount: 18 }
];

let currentSong = 0;

const audio = document.getElementById("audio");
const songTitle = document.getElementById("songTitle");
const songDesc = document.getElementById("songDesc");
const playerArea = document.getElementById("playerArea");
const playlistEl = document.getElementById("playlist");

// *** KHAI BÁO CÁC PHẦN TỬ MỚI ***
const progressBar = document.getElementById("progressBar");
const progress = document.getElementById("progress");
const currentTimeEl = document.getElementById("currentTime");
const durationTimeEl = document.getElementById("durationTime");

// --- HÀM HỖ TRỢ ĐỊNH DẠNG THỜI GIAN ---
function formatTime(seconds) {
    const min = Math.floor(seconds / 60);
    const sec = Math.floor(seconds % 60);
    return `${min}:${sec < 10 ? '0' : ''}${sec}`;
}
// ------------------------------------

// Hàm lọc bài hát theo tiêu đề hoặc tác giả (Giữ nguyên)
function filterSongs() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const songItems = document.querySelectorAll(".song-item");

    songItems.forEach((item, index) => {
        const songData = songs[index];
        const textToSearch = (songData.title + " " + songData.desc).toLowerCase();

        if (textToSearch.includes(input)) {
            item.style.display = "";
        } else {
            item.style.display = "none";
        }
    });
}

// *** HÀM MỚI: Tăng lượt nghe ***
function incrementPlayCount(index) {
    if (songs[index]) {
        songs[index].playCount = (songs[index].playCount || 0) + 1;
        updatePlaylistDisplay();
    }
}

function loadSong(index) {
    currentSong = index;
    audio.src = songs[index].file;
    songTitle.textContent = songs[index].title;
    songDesc.textContent = songs[index].desc;
    audio.play();
    playerArea.classList.add("playing");
    updatePlaylist();
}

function updatePlaylist() {
    document.querySelectorAll(".song-item").forEach((item, i) => {
        item.classList.toggle("active", i === currentSong);
    });
}

// *** HÀM MỚI: Cập nhật lại giao diện playlist (Tách ra từ hàm render) ***
function updatePlaylistDisplay() {
    const existingItems = document.querySelectorAll(".song-item");
    existingItems.forEach(item => item.remove());

    songs.forEach((song, i) => {
        const div = document.createElement("div");
        div.className = "song-item";
        
        div.innerHTML = `
            <div class="song-name">${song.title}</div>
            <div class="song-info">${song.desc}</div>
            <div class="song-stats">Lượt nghe: ${song.playCount}</div>
        `;
        
        div.onclick = () => loadSong(i);
        playlistEl.appendChild(div);
    });

    updatePlaylist(); 
    filterSongs();
}


updatePlaylistDisplay(); 


// Buttons (Giữ nguyên)
document.getElementById("playBtn").onclick = () => {
    const playBtn = document.getElementById("playBtn");
    if (audio.paused) {
        audio.play();
        playerArea.classList.add("playing");
        playBtn.textContent = '⏸️'; // Thay đổi icon thành Pause
    } else {
        audio.pause();
        playerArea.classList.remove("playing");
        playBtn.textContent = '▶️'; // Thay đổi icon thành Play
    }
};

document.getElementById("nextBtn").onclick = () => {
    if (!audio.paused) incrementPlayCount(currentSong); 
    
    currentSong = (currentSong + 1) % songs.length;
    loadSong(currentSong);
};

document.getElementById("prevBtn").onclick = () => {
    if (!audio.paused) incrementPlayCount(currentSong);
    
    currentSong = (currentSong - 1 + songs.length) % songs.length;
    loadSong(currentSong);
};

// *** LOGIC CHO THANH TIẾN TRÌNH ***

// 1. Cập nhật thời gian và thanh tiến trình theo thời gian thực
audio.ontimeupdate = function() {
    const duration = audio.duration;
    const currentTime = audio.currentTime;
    
    // Tính phần trăm tiến trình
    if (duration > 0) {
        const progressPercent = (currentTime / duration) * 100;
        progress.style.width = progressPercent + '%';
        currentTimeEl.textContent = formatTime(currentTime);
    }
};

// 2. Hiển thị tổng thời gian khi bài hát sẵn sàng
audio.onloadedmetadata = function() {
    durationTimeEl.textContent = formatTime(audio.duration);
};

// 3. Cho phép tua bài hát khi click vào thanh progress
progressBar.onclick = function(e) {
    const width = this.clientWidth; // Tổng chiều rộng thanh progress
    const clickX = e.offsetX; // Vị trí click trên thanh
    const duration = audio.duration;
    
    // Tính thời gian mới và cập nhật
    audio.currentTime = (clickX / width) * duration;
};


// Tự chuyển bài và tăng lượt nghe khi bài hát kết thúc
audio.onended = () => {
    incrementPlayCount(currentSong); 
    
    currentSong = (currentSong + 1) % songs.length;
    loadSong(currentSong);
};

// Tự động phát bài đầu tiên
loadSong(0);

</script>

</body>
</html>
