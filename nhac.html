    body {

        height: 100vh;

    #mainUI {

        width: 100%;
        height: 100%;
        transition: opacity 1.5s ease, filter 1.5s ease;
    }

    .left-panel {
        width: 65%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: width 0.3s ease;
        position: relative;
    }
    
    .left-panel.full-width { width: 100%; }

    .disc-container {
        width: 260px; height: 260px;

        background-position: center;
        background-size: cover;
        border: 6px solid var(--disc-border);
        box-shadow: 0 0 25px var(--disc-glow);
        animation: spin 4s linear infinite;
        animation-play-state: paused;
        position: relative;
    }
    .disc-container::after {
        content: "";
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 55px; height: 55px;

        border-radius: 50%;
        border: 2px solid var(--disc-border);
        box-shadow: inset 0 0 10px rgba(255,255,255,0.5);
    }

    .playing .disc-container { animation-play-state: running; }

    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .song-title {
        margin-top: 20px;
        font-size: 26px;
        font-weight: bold;
        text-align: center;
        color: var(--text-soft);
        transition: all 1s ease;
    }

    .song-desc {
        font-size: 14px; margin-top: 5px;

    .time-display { display: flex; justify-content: space-between; margin-top: 5px; font-size: 12px; opacity: 0.7; }
    
    .controls { margin-top: 20px; display: flex; gap: 12px; align-items: center; }
    .btn {

        cursor: pointer; box-shadow: 0 0 10px var(--accent);

    #playBtn { width: 60px; height: 60px; font-size: 24px; }

    .playlist.hidden { transform: translateX(100%); width: 0; padding: 0; border-left: none; }

    .copyright-info {

</style>

let currentVisualizerType = 0;

// --- H·ªÜ TH·ªêNG IDLE & VISUALIZER ---
let idleTime = 0;
const idleLimit = 15;
const mainUI = document.getElementById("mainUI");

function resetIdle() {

function forceIdle() {

    mainUI.style.filter = "blur(10px)";
    idleOverlay.classList.add("active");
    currentVisualizerType = Math.floor(Math.random() * 10);

setInterval(() => {

let audioCtx, analyser, source, canvas, ctx, bufferLength, dataArray;
function startVisualizer() {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        source = audioCtx.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
    }
    analyser.fftSize = 256;
    bufferLength = analyser.frequencyBinCount;
    dataArray = new Uint8Array(bufferLength);
    canvas = document.getElementById("visualizer");
    ctx = canvas.getContext("2d");
    draw();
}

function draw() {
    if (!idleOverlay.classList.contains("active")) return;
    requestAnimationFrame(draw);
    analyser.getByteFrequencyData(dataArray);
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const barWidth = (canvas.width / bufferLength) * 2;
    let color = getComputedStyle(document.documentElement).getPropertyValue('--primary').trim();

    switch(currentVisualizerType) {
        case 0: // C·ªôt ƒë√°y
            for (let i = 0; i < bufferLength; i++) {
                let h = dataArray[i] * 1.5;
                ctx.fillStyle = color;
                ctx.fillRect(i * barWidth, canvas.height - h, barWidth - 2, h);
            }
            break;
        case 1: // C·ªôt ƒë·ªëi x·ª©ng tr√™n d∆∞·ªõi
            for (let i = 0; i < bufferLength; i++) {
                let h = dataArray[i] * 1.2;
                ctx.fillStyle = color;
                ctx.fillRect(i * barWidth, centerY - h/2, barWidth - 2, h);
            }
            break;
        case 2: // V√≤ng tr√≤n t·ªèa ra
            ctx.beginPath();
            ctx.arc(centerX, centerY, 100, 0, Math.PI * 2);
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.stroke();
            for (let i = 0; i < bufferLength; i++) {
                let rads = Math.PI * 2 / bufferLength;
                let h = dataArray[i] * 0.8;
                let x = centerX + Math.cos(rads * i) * (100);
                let y = centerY + Math.sin(rads * i) * (100);
                let x_end = centerX + Math.cos(rads * i) * (100 + h);
                let y_end = centerY + Math.sin(rads * i) * (100 + h);
                ctx.moveTo(x, y); ctx.lineTo(x_end, y_end);
            }
            ctx.stroke();
            break;
        case 3: // S√≥ng trung t√¢m t·ªèa sang 2 b√™n
            for (let i = 0; i < bufferLength/2; i++) {
                let h = dataArray[i] * 1.5;
                ctx.fillStyle = color;
                ctx.fillRect(centerX + (i * barWidth), centerY - h/2, barWidth - 2, h);
                ctx.fillRect(centerX - (i * barWidth), centerY - h/2, barWidth - 2, h);
            }
            break;
        case 4: // Nh·ªØng vi√™n g·∫°ch bay
            for (let i = 0; i < bufferLength; i+=4) {
                let h = dataArray[i] * 2;
                ctx.fillStyle = color;
                ctx.globalAlpha = 0.5;
                ctx.fillRect(i * (canvas.width/bufferLength), canvas.height - h - 50, 15, 15);
            }
            ctx.globalAlpha = 1;
            break;
        case 5: // V√≤ng tr√≤n h·∫°t b·ª•i
            for (let i = 0; i < bufferLength; i++) {
                let angle = i * 4;
                let r = dataArray[i] * 1.2;
                let x = centerX + r * Math.cos(angle);
                let y = centerY + r * Math.sin(angle);
                ctx.fillStyle = "white";
                ctx.beginPath(); ctx.arc(x, y, 2, 0, Math.PI*2); ctx.fill();
            }
            break;
        case 6: // Line m·ªèng ch·∫°y gi·ªØa
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            for (let i = 0; i < bufferLength; i++) {
                let h = (dataArray[i] - 128) * 2;
                ctx.lineTo(i * (canvas.width/bufferLength) * 2, centerY + h);
            }
            ctx.strokeStyle = color; ctx.stroke();
            break;
        case 7: // C·ªôt t·ª´ 4 g√≥c
            let corners = [[0,0], [canvas.width, 0], [0, canvas.height], [canvas.width, canvas.height]];
            corners.forEach(c => {

        case 8: // Radar qu√©t

            break;
        case 9: // M∆∞a r∆°i t·ª´ tr√™n xu·ªëng
            for (let i = 0; i < bufferLength; i+=2) {
                let h = dataArray[i] * 1.5;

            }

    }

function applyTheme(t){
    Object.entries(themes[t]).forEach(([k,v])=> document.documentElement.style.setProperty(k,v));
    localStorage.setItem("kangthy_theme",t);
    document.getElementById("themeSelector").value = t;
}
document.getElementById("themeSelector").onchange=(e)=>applyTheme(e.target.value);
applyTheme(localStorage.getItem("kangthy_theme")||"default");

document.getElementById("togglePlaylistBtn").onclick = () => {
    document.getElementById("playlist").classList.toggle('hidden');
    playerArea.classList.toggle('full-width');
};

function updatePlaylistDisplay() {
    playlistContent.innerHTML = songs.map((song, i) => `
        <div class="song-item ${i === currentIndex ? 'active' : ''}" onclick="playSong(${i})">
            <div class="song-details">
                <div class="song-name">${song.title}</div>
                <div class="song-stats">L∆∞·ª£t nghe: ${Math.round(song.playCount)} | ${song.genre}</div>
            </div>
            <button class="action-btn" onclick="const link=document.createElement('a');link.href='${song.file}';link.download='${song.file}';link.click();event.stopPropagation();">üì•</button>
        </div>
    `).join('');
}

function loadSong(index) {
    currentIndex = index;
    const song = songs[currentIndex];
    audio.src = song.file;
    document.getElementById("songTitle").innerText = song.title;
    document.getElementById("songDesc").innerText = song.desc;
    document.getElementById("disc").style.backgroundImage = `url('${song.cover}')`;
    if (idleOverlay.classList.contains("active")) {
        currentVisualizerType = Math.floor(Math.random() * 10);
        updateIdleInfo();
    }
    updatePlaylistDisplay();
}

function playSong(index) {
    loadSong(index);
    audio.play();
    playerArea.classList.add("playing");
    playBtn.textContent = '‚è∏Ô∏è';
}

playBtn.onclick = () => {
    if (audio.paused) { audio.play(); playerArea.classList.add("playing"); playBtn.textContent = '‚è∏Ô∏è'; }
    else { audio.pause(); playerArea.classList.remove("playing"); playBtn.textContent = '‚ñ∂Ô∏è'; }
};

document.getElementById("nextBtn").onclick = () => {
    currentIndex = (currentIndex + 1) % songs.length;
    playSong(currentIndex);
};

document.getElementById("prevBtn").onclick = () => {
    currentIndex = (currentIndex - 1 + songs.length) % songs.length;
    playSong(currentIndex);
};

function filterSongs() {
    const term = document.getElementById("searchInput").value.toLowerCase();
    const genre = document.getElementById("genreFilter").value;
    const items = document.querySelectorAll(".song-item");
    items.forEach((item, i) => {
        const s = songs[i];
        const matchTerm = s.title.toLowerCase().includes(term) || s.desc.toLowerCase().includes(term);
        const matchGenre = !genre || s.genre === genre;
        item.style.display = (matchTerm && matchGenre) ? "flex" : "none";
    });
}

function populateGenres() {
    const genres = ["", ...new Set(songs.map(s => s.genre))];
    document.getElementById("genreFilter").innerHTML = genres.map(g => `<option value="${g}">${g || "T·∫•t c·∫£ th·ªÉ lo·∫°i"}</option>`).join('');
}

function formatTime(sec) {
    let m = Math.floor(sec/60), s = Math.floor(sec%60);
    return `${m}:${s < 10 ? '0' : ''}${s}`;
}

audio.ontimeupdate = () => {
    if (audio.duration) {
        document.getElementById("progress").style.width = (audio.currentTime / audio.duration) * 100 + "%";
        document.getElementById("currentTime").innerText = formatTime(audio.currentTime);
    }
};
audio.onloadedmetadata = () => document.getElementById("durationTime").innerText = formatTime(audio.duration);
audio.onended = () => document.getElementById("nextBtn").click();
document.getElementById("progressBar").onclick = (e) => {
    audio.currentTime = (e.offsetX / e.target.clientWidth) * audio.duration;
};

populateGenres();
loadSong(0);
</script>
